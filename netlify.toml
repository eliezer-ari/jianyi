[build]
  command = "CI= npm run build"
  publish = "build"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-optional"

# Force Netlify to treat this as a standard React app  
[build.processing]
  skip_processing = false
  
[build.processing.html]
  pretty_urls = true
  
[build.processing.css]
  bundle = false
  minify = false
  
[build.processing.js]
  bundle = false
  minify = false
  
[build.processing.images]
  compress = true
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200